<ion-header>
  <ion-toolbar class="toolbar-color">
    <ion-title id="title">
      Tiquetes
    </ion-title>

    <ion-buttons slot="end">
        <ion-icon (click)="logOut()" name="exit"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row *ngIf="selectedTicket" [hidden]="isHidden">
        <ion-col>
          <a style="color:#6200EE;">Editar Tiquete</a>
          <div class="ticket-edit">
              <ion-label>Nombre de Lider: {{selectedTicket.usuario}}</ion-label>
              <br>
              <ion-label>Numero de Maquina: {{selectedTicket.maquinaId}}</ion-label>
              <br>
              <ion-label>Hora Apertura Ticket:{{selectedTicket.aperturaTicket}}</ion-label>
          </div>
          <ion-item>
              <ion-label>Causa</ion-label>
              <ion-select class="causaSelect" placeholder="Seleccione Una" name="causa" ngDefaultControl [(ngModel)]="seleccionCausa">
                  <ion-select-option  *ngFor='let causa of listaCausas' value={{causa.id}}>{{causa.descripcion}}</ion-select-option>
              </ion-select>
          </ion-item>
          <br>
          <ion-item>
              <ion-label position="floating">Solucion</ion-label>
              <ion-input [(ngModel)]='seleccionSolucion' name="solucion" ngDefaultControl></ion-input>
          </ion-item>
          <ion-button (click)="cerrarTicket()" size='small'>Cerrar Ticket</ion-button>
          
        </ion-col>
      </ion-row>
      <hr>
  <ion-row class="ticket-box" *ngFor="let ticket of ticket">
    <ion-col>
      <ion-button expand="block" size='small' *ngIf="ticket.estaCerrado==false" class="button-color" (click)="onSelect(ticket)"> Maquina Numero: {{ticket.maquinaId}}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
